version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hds_postgres
    environment:
      POSTGRES_USER: hds_user
      POSTGRES_PASSWORD: hds_password
      POSTGRES_DB: hds_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hds_user -d hds_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hds_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://hds_user:hds_password@db:5432/hds_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hds_tests
    environment:
      DATABASE_URL: postgresql://hds_user:hds_password@db:5432/hds_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: pytest -v
    profiles:
      - test

volumes:
  postgres_data: